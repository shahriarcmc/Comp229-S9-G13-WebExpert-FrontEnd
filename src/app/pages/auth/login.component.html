<!-- Content for the Add_Edit page -->
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">

            <form class="form">
                <h1>Sign In</h1>
                <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message">
                    {{message}}
                </div>
                <div class="form-group">
                <br/>
                    <input type="text" class="form-control"
                        id="username"
                        name="username" 
                        placeholder="username"
                        [(ngModel)]="data.username"
                        required>
                    <input type="password" class="form-control"
                        id="password"
                        name="username"
                        placeholder="password"
                        [(ngModel)]="data.password"
                        required>
                </div>
                <br/>
                <br/> 
                <button class="btn btn-primary" type="submit" (click)="login()">
                    <i class="fas fa-edit"></i> 
                    Login
                </button>
                
                <a routerLink="/register" class="btn btn-warning">
                    <i class="fas fa-edit"></i> 
                    Register
                </a>

            </form>
        </div>

    </div>
</div>
